---
# Homepage Widgets Configuration

- logo:
    icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/homepage.png

- greeting:
    text_size: xl
    text: "Welcome to your ${DOMAIN_PREFIX^} Dashboard!"

- datetime:
    text_size: xl
    format:
      dateStyle: long
      timeStyle: short
      hour12: false

- search:
    provider: google
    target: _blank

- resources:
    backend: docker
    expanded: true
    cpu: true
    memory: true
    disk: /

- docker:
    socket: /var/run/docker.sock
    servers:
      - name: localhost
        socket: /var/run/docker.sock